<!DOCTYPE html>
<head>
  <!-- Basic Page Needs
  ================================================== -->
  <title>Nedap App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- CSS
  ================================================== -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- JS preliminaries -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="js/rainbowvis.js"></script>
  <script type="text/javascript" src="js/sortable.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/snakesladders.js"></script>
</head>

<body>
  <!-- CONTENT -->
  <div class="container my-4">
    <h1> Welcome to this listmaking app, let's make a list together!</h1>
    <p class="my-4"> Let's start by adding an item to the list below. You can add items to the list by using the submit button, or by editing the list directly. </p>
    <form class="form-inline px-3 my-4 row" onsubmit="return false">
      <input id="inputvalue" class="col-sm-9 form-control" type="text" placeholder="Submit">
      <button id="additembutton" class="col-sm-2 offset-md-1 btn btn-block btn-outline-success" onclick="addItem()">Submit</button>
    </form>
    <div class="row">
      <div class="col-md-12">
        <ul id="itemlist" >
          <li id="item1"> Test item </li>
          <li id="item2"> Test item </li>
          <li id="item3"> Test item </li>
          <li id="item4"> Test item </li>
          <li id="item5"> Test item </li>
          <li id="item6"> Test item </li>
        <ul>
      </div>
    </div>
  </div>
</body>
